<header class="site-header text-center" role="banner">
  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url %}
  <img src="{{ "/assets/images/portrait.png" | absolute_url }}" srcset="{{ "/assets/images/portrait@2x.png" | absolute_url }} 2x" alt="portrait"/>
  <h1 class="mt-3">{{site.author}}</h1>
  <p class="subhead text-muted">{{site.subtitle}}</p>
</header>
